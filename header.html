<div class="container">
	<header class="slide">
		<ul id="navToggle" class="burger slide">
			<li class="line line1"></li>
			<li class="line line2"></li>
			<li class="line line3"></li>
		</ul>
		<span class="h1">Wildland
			Belize Adventures</span>
		<div class="header-icon"><img src="img/main.jpg" alt=""></div>
	</header>
	<nav class="slide">
		<ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="gallery.html">Gallery</a></li>
			<li><a href="pricing.html">Pricing</a></li>
			<li><a href="about.html">About</a></li>
			<li><a href="contact.html">Contact</a></li>
			<li><span class="header-btn-cont">
		            <a href="/" class="btn" id="header-btn">
						<span>Book A Tour</span>
					</a>
				</span>
			</li>
		</ul>
	</nav>
</div>


<script>
	 const items = $('.slide');
    const win = $(window);
    var content = $('.content');
    const nav = $('header.slide');

        // activate side menu close/open
    function open() {
        $(items).removeClass('close').addClass('open');
    }
    function close() {
        $(items).removeClass('open').addClass('close');
    }

    $('.burger').click(function (event) {
        console.log('Getting Clicked')
        event.stopPropagation();
        event.preventDefault();
        
        if (content.hasClass('open')) {
            close();
        } else {
            open();
        }
    });
    content.click(function () {
        if (content.hasClass('open')) {
            close();
        }
    });

    setInterval(() => {
        // add or remove class to header
        function remove() {
            $('header').removeClass("scrolled");
        };

        function add() {
            $('header').addClass('scrolled');
        };
        if (win.scrollTop() > 40) {
              $('.header-icon').css({"display": "flex", "align-items": "self-end"});
              $('.h1').css('display', 'none');
              add();
        } else {
            
            $('.header-icon').css('display', 'none');
            $('.h1').css('display', 'block');
            remove();
        }

        var currentYear = (new Date).getFullYear();
        $(".current-year").text(currentYear);

    }, 10);

    // Show more tours
     $('.display-card a').click(()=>{
        if($('.cont-cards').css('display') == 'none'){
        $('.cont-cards').slideDown('slow')
        $('.display-card a span').html("View Less");

        }else{
        $('.cont-cards').slideUp('slow')
        $('.display-card a span').html("View More Tours");
        }
    });
</script>
